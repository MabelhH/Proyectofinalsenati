<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactos</title>
    <link rel="stylesheet" href="contactos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="container">
        <form action="contactos.php" method="post">
            <h1>Formulario Contactos</h1>
            <div class="form-group">
                <input type="number" id="dni" name="dni" placeholder="ingrese su dni" required>
                <i class='bx bx-id-card'></i>
            </div>
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre completo" required>
                <i class='bx bx-user-circle' ></i>
            </div>
            <div class="form-group">
                <input type="email" id="correo" name="correo"  placeholder="ingrese su correo electronico" required>
                <i class='bx bx-envelope' ></i>
            </div>
            <div class="form-group">
                <input type="number" id="telefono" name="Telefono"  placeholder="ingrese su numero de telefono" required>
                <i class='bx bxs-phone' ></i>
            </div>
            <div class="form-group">
                <input type="text" id="direccion" name="direccion"  placeholder="ingrese su direccion" required>
                <i class='bx bx-location-plus' ></i>
            </div>
            <div class="form-group">
                <textarea name="mensage" id="mensage" class="form-control"  rows="5"></textarea>

            </div>
            <div>
                <input type="submit" class="btn btn-success" value="Aceptar">
                <input type="reset" class="btn btn-danger" value="Cancelar">
            </div>
            
        </form>
    </div>
</body>
</html>
